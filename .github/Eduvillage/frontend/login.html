<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="container">
    <h2>Login</h2>

    <input
      type="email"
      id="loginEmail"
      placeholder="Email"
    />

    <input
      type="password"
      id="loginPassword"
      placeholder="Password"
    />

    <p id="loginMessage"></p>

    <button id="loginBtn">Login</button>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
