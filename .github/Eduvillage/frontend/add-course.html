<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Course</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="dashboard">

    <!-- SAME SIDEBAR AS TEACHER DASHBOARD -->
    <aside class="sidebar">
      <h2>EduVillage</h2>
      <ul>
        <li>
          <a href="teacherDashboard.html">Dashboard</a>
        </li>
        <li class="active">
          <a href="add-course.html">Add Course</a>
        </li>
        <li>
          <a href="teacherCourses.html">My Courses</a>
        </li>
        <li>
          <a href="#" onclick="logout()">Logout</a>
        </li>
      </ul>
    </aside>

    <!-- MAIN CONTENT (FORM UNCHANGED) -->
    <main class="content">

      <!-- ⬇⬇ YOUR EXISTING FORM UI ⬇⬇ -->
      <div class="card" style="max-width: 650px; margin: auto;">
        <h1 style="text-align:center; margin-bottom:20px;">Add New Course</h1>

        <form id="addCourseForm">

          <label>Course Title</label>
          <input type="text" placeholder="Enter course title" required>

          <label>Course Description</label>
          <textarea rows="5" placeholder="Enter course description" required></textarea>

          <label>Category</label>
          <input type="text" placeholder="e.g. Web Development">

          <button type="submit" class="btn" style="width:100%; margin-top:20px;">
            Create Course
          </button>

        </form>
      </div>
      <!-- ⬆⬆ FORM ENDS ⬆⬆ -->

    </main>

  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));

    // Protect teacher route
    if (!user || user.role !== "teacher") {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // Demo submit (NO UI CHANGE)
    document.getElementById("addCourseForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Course created successfully (demo)");
      this.reset();
    });
  </script>

</body>
</html>
